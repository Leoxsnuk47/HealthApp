buildscript {
    ext.kotlin_version = '1.5.20'  // or a higher version if needed
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'  // Ensure this is compatible with your project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            // Force the Kotlin Gradle plugin version for dependencies
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin' &&
                        details.requested.name == 'kotlin-gradle-plugin') {
                    details.useVersion kotlin_version
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
