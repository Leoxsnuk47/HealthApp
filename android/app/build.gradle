plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Firebase plugin
    id 'dev.flutter.flutter-gradle-plugin' // Flutter Gradle plugin must be applied after the Android and Kotlin Gradle plugins.
}

android {
    compileSdkVersion 34 // Updated to match the required SDK version

    defaultConfig {
        applicationId 'com.HOBI.app'
        minSdkVersion 23 // Updated to match the required min SDK version
        targetSdkVersion 34 // Updated to match the required SDK version
        versionCode 1
        versionName "1.0"
    }

    namespace 'com.HOBI.app' // Specify the namespace

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

apply plugin: 'com.google.gms.google-services' // Apply the Google services plugin at the end
